<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li{ /*선택자*/
        li{ /*태그 선택자*/
            color: red;/*속성:속성값*/
            text-decoration : underline;    /*텍스트 꾸며주는거 : 밑줄*/
        }
        #select{ /*id선택자*/
            font-size: 50px;
        }
        .deactive{ /*class선택자*/
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1 class="deactive">수업의 순서</h1>
    <ul> 
        <li>Html</li>
        <li>CSS</li>
        <li>JavaScripts</li>
        <li class="deactive">Html</li>
        <li id="select">CSS</li>
        <li class="deactive">JavaScripts</li>
    </ul>
</body>
</html></html>
